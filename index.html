<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>Giftastic</title>
</head>
<body>
    <header>
        <h1>Comedians</h1>
        <p>Check out some gifs from some of your favorite comedians!</p>
    </header>
    <br>
    
    <div id="buttons"></div>
    <br>
    <br>
    <div class="container">
        <div class="row">
            <div id="giphs" class="col-9"></div>
            <div id="form" class="col-3">
                <form>
                    <div class="form-group">
                        <label for="textbox">Add a comedian!</label>
                        <input type="text" class="form-control" id="textbox" placeholder="Comedian's Name">
                    </div>
                    <button type="submit" id="submit" class="btn btn-success">Submit</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/gif.js"></script>
</body>
</html>
